<!DOCTYPE html>
<html>

<head>
    <title>Feed the Seed</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="48x48" href="./icons/flower.png">
    <link rel="manifest" href="manifest.json">
    <script src="./phaser.min.js"></script>
    <script src="./states/preload.js"></script>
    <script src="./states/splashscreen.js"></script>
    <script src="./states/thegame.js"></script>
    <script src="./states/gameover.js"></script>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <script>
        (function () {
            var game = new Phaser.Game(800, 500, Phaser.CANVAS, "game");
            // game.state.add("Boot", boot);
            game.state.add("Preload", preload);
            game.state.add("SplashScreen", splashScreen);
            game.state.add("TheGame", theGame);
            game.state.add("GameOver", gameOver);
            game.state.start("Preload");
        })();
    </script>
</body>

</html>
